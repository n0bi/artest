<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Scene with jsQR and AR.js for DataMatrix Barcode Tracking</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
        #video { display: none; } /* Hide video feed */
        #canvas { display: none; } /* Hidden canvas for jsQR */
    </style>
</head>
<body>
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- jsQR for barcode decoding -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <!-- Video element for camera feed -->
    <video id="video" autoplay playsinline></video>
    <!-- Canvas for processing video frames -->
    <canvas id="canvas"></canvas>

    <!-- A-Frame scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.5;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Pattern marker for DataMatrix barcode -->
        <a-marker
            id="barcode-marker"
            type="pattern"
            url="https://barcode.tec-it.com/barcode.ashx?data=09231987&code=DataMatrix&dpi=150"
        >
            <!-- AR content, initially hidden -->
            <a-entity id="barcode-content" visible="false">
                <!-- Background plane for text visibility -->
                <a-plane
                    rotation="-90 0 0"
                    width="1"
                    height="1"
                    material="color: white; opacity: 0.8;"
                ></a-plane>
                <!-- Text entity displaying "Hola universo!" -->
                <a-text
                    value="Hola universo!"
                    color="blue"
                    align="center"
                    position="0 0.01 0"
                    rotation="-90 0 0"
                    scale="0.4 0.4 0.4"
                    font="dejavu"
                ></a-text>
            </a-entity>
        </a-marker>

        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- JavaScript to handle barcode decoding and AR content visibility -->
    <script>
        // Get elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const barcodeContent = document.getElementById('barcode-content');
        const barcodeMarker = document.getElementById('barcode-marker');

        // Request camera access
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        }).then(stream => {
            video.srcObject = stream;
            video.play();
            // Set canvas size to match video
            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                // Start decoding loop
                decodeBarcode();
            });
        }).catch(err => {
            console.error('Camera access error:', err);
            alert('Failed to access camera. Please grant permissions.');
        });

        // Decode barcode and control AR content
        function decodeBarcode() {
            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            // Decode with jsQR
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: 'attemptBoth' // Try normal and inverted colors
            });

            // Check if barcode is "09231987" and marker is detected
            const isMarkerDetected = barcodeMarker.object3D.visible; // AR.js sets this when marker is detected
            if (code && code.data === '09231987' && isMarkerDetected) {
                barcodeContent.setAttribute('visible', 'true');
            } else {
                barcodeContent.setAttribute('visible', 'false');
            }

            // Continue decoding loop
            requestAnimationFrame(decodeBarcode);
        }
    </script>
</body>
</html>
